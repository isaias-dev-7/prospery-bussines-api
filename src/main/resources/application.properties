spring.application.name=prospery-bussines-api

#Application port
server.port=${PORT}

#Postgres connection
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Dev config 
spring.devtools.restart.enabled=${DEV_MODE}

#JWT
application.security.jwt.secret-key=${SECRET_KEY}
application.security.jwt.expiration=${EXPIRATION}

#Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

#Telegram
spring.telegram.bot-token=${BOT_TOKEN}

#Circular references
spring.main.allow-circular-references=true

#Docs
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/swagger-ui.html